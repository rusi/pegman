<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/dialogs.css">

	<script type="text/javascript" src="./lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./lib/underscore-min.js"></script>
	<script type="text/javascript" src="./lib/phaser.min.js"></script>

	<script type="text/javascript" src="./lib/utils.js"></script>

	<script type="text/javascript" src="./js/boot.js"></script>
	<script type="text/javascript" src="./js/load.js"></script>
	<script type="text/javascript" src="./js/maze.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

	<script type="text/javascript" src="./js/blockly_utils.js"></script>

	<script type="text/javascript" src="./blockly/blockly_compressed.js"></script>
	<script type="text/javascript" src="./blockly/blocks_compressed.js"></script>
	<script type="text/javascript" src="./blockly/javascript_compressed.js"></script>
	<script type="text/javascript" src="./blockly/msg/js/en.js"></script>

	<script type="text/javascript" src="./maze/levels.js"></script>
	<script type="text/javascript" src="./maze/maze.js"></script>
	<script type="text/javascript" src="./maze/pegman.js"></script>

	<script type="text/javascript" src="./js/pegman_blocks.js"></script>
	<script type="text/javascript" src="./js/dialogs.js"></script>

</head>

<body>
	<div id="canvas"></div>
	<div id="editor"></div>
	<table>
	<tr>
		<td style="width: 190px; text-align: center; vertical-align: top;">
			<button id="codeButton" class="notext" title="Code">
				<img src="./assets/1x1.gif" class="code icon21">
			</button>
			<button id="linkButton" class="notext" title="Link">
				<img src="./assets/1x1.gif" class="link icon21">
			</button>
		</td>
		<td width="210px">
			<button id="runButton" class="primary" title="Run">
				<img src="./assets/1x1.gif" class="run icon21"> Run Program
			</button>
			<button id="resetButton" class="primary" style="display: none" title="Reset">
				<img src="./assets/1x1.gif" class="stop icon21"> Reset
			</button>
		</td>
		<td>
			<div id="capacity"></div>
			<div id="caption">Loading...</div>
		</td>
	</tr>
	</table>

	<div id="dialogShadow" class="dialogAnimate"></div>
	<div id="dialogBorder"></div>
	<div id="dialog"></div>
	<div id="dialogCode" class="dialogHiddenContent">
		<pre id="containerCode"></pre>
		<div class="farSide" style="padding: 1ex 3ex 0">
			<button class="secondary" onclick="Dialogs.hideDialog(true)">OK</button>
		</div>
	</div>
	<div id="dialogDone" class="dialogHiddenContent">
		<div id="dialogDoneText" style="font-size: large; margin: 1em;"></div>
		<div id="dialogDoneButtons" class="farSide" style="padding: 1ex 3ex 0"></div>
	</div>

	<!-- <xml id="toolbox" style="display: none">
		<block type="controls_if"></block>
		<block type="controls_repeat_ext"></block>
		<block type="logic_compare"></block>
		<block type="math_number"></block>
		<block type="math_arithmetic"></block>
		<block type="text"></block>
		<block type="text_print"></block>
	</xml> -->
	<xml id="toolbox" style="display: none;">
		<block type="pegman_moveForward"></block>
		<block type="pegman_turn"><field name="DIR">turnLeft</field></block>
		<block type="pegman_turn"><field name="DIR">turnRight</field></block>
		<!--
		{if $ij.level > 2}
			<block type="maze_forever"></block>
			{if $ij.level == 6}
				<block type="maze_if"><field name="DIR">isPathLeft</field></block>
			{elseif $ij.level > 6}
				<block type="maze_if"></block>
				{if $ij.level > 8}
					<block type="maze_ifElse"></block>
				{/if}
			{/if}
		{/if}
		-->
	</xml>
	<script type="text/javascript">
		BlocklyUtils.init();
	</script>
</body>

</html>
